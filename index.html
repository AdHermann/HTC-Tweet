<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./styles.css" rel="stylesheet" />
    <title>HTC-Tweet</title>
  </head>

  <body>
    <section class="container-tweet">
      <div class="image">
        <img
          src="./assets/logo-nike.png"
          alt="logo da nike"
          title="logo da nike, simbolo de certo ao centro na cor branca com fundo preto arrendodado"
        />
      </div>
      <div class="content">
        <header class="header">
          <h1>Nike</h1>
          <img
            src="./assets/verified-icon.png"
            alt="ícone de verificado"
            title="ícone de verificado, simbolo de certo ao centro na cor branca com fundo azul em forma de nuvem arrendondada"
            class="verified-box"
          />
          <h2 class="nike-name">@Nike</h2>

          <span class="dot"></span>
          <p class="date">10 de mar</p>
        </header>
        <main class="main">
          <p class="margin">
            Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win.
            <p>Join us</p>
          </p>
        </main>
        <footer class="footer">
          <div class="box">
            <img
              src="./assets/comments.png"
              alt="ícone de comentário"
              title="balãozinho de comentário"
              class="comments-icon"
            />
            <small>3</small>
          </div>
          <div class="box">
            <img
              src="./assets/retweet.png"
              alt="ícone de retweet"
              title="ícone de retweet, duas setas distintas se autocompletando, a primeira apontando para cime e a segunda para baixo"
            />
            <small>3,6 mil</small>
          </div>
          <div class="box">
            <img
              src="./assets/like.png"
              alt="ícone de curtidas"
              title="ícone de curtidas, um coração"
            />
            <small>67 mil</small>
          </div>

          <div class="box">
            <img
              src="./assets/share.png"
              alt="ícone de compartilhamento"
              title="ícone de compartilhamento, seta apontando para cima sobre um colchete deitado com as bordas apontando para cima "
              class="share-icon"
            />
          </div>
        </footer>
      </div>
    </section>
  </body>
</html>
